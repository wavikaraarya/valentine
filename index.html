<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smoke heart</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <canvas id="heart"></canvas>
    <div class="smoke">
      <span>Be</span>
      <span>&nbsp;</span>
      <span>My</span>
      <span>&nbsp;</span>
      <span>Valentine</span>
    </div>
    <div class="love-message" id="loveMessage">I Love You</div>
    <div class="sad-message" id="sadMessage">I'm Sad</div>
    <div class="buttons">
      <button id="yesButton">Yes</button>
      <button id="noButton">No</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
